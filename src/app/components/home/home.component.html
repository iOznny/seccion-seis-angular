<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Algo salio mal!</h4>
    <p>{{ message_error }}</p>
    <hr>
    <p class="mb-0">Status: {{ status_error }}</p>
</div>

<app-card [items]="new_releases"></app-card>
